name: "Test & Release"

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"
      - "dev"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Changed from ubuntu-arm64 to ubuntu-latest for broader compatibility
    if: "!contains(github.event.head_commit.message, 'Update coverage badge')"

    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
            fetch-tags: true
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Test & Format
        run: |
          gofmt -s -w .
          go test -coverprofile=coverage.out ./...
          
      - name: Check Coverage
        run: |
          go build -o covpeek ./cmd/covpeek
          ./covpeek ci --min 80
          
      - name: Generate Badge
        run: |
          ./covpeek badge --file coverage.out --output coverage-badge.svg
          
      - name: Commit Badge
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add coverage-badge.svg
          git diff --staged --quiet || git commit -m "Update coverage badge"
          git push
          
      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          golangci-lint run

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            fetch-tags: true

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Install svu
        run: go install github.com/caarlos0/svu@latest

      - name: Tag
        run: |
          git tag "$(svu next --force-patch-increment)"
          git push --tags

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
